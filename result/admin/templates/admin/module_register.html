{% extends 'admin/base.html' %}

   {% block content %}

      <h1> Enter Details of Module</h1>
      <br>
	   <form action="{{url_for('admin.add_module')}}" method="POST">

			  <div class="form-group">
			    <label for="module_id">Module_ID</label>
			    <input type="number"  id="module_id" name="module_id" placeholder="1234" required="required">
			  </div>

			   <div class="form-group">
			    <label for="module_name">Module_Name</label>
			    <input type="text"  id="module_name" name="module_name"  placeholder="Networking" required="required">
			  </div>
			  

			  <button type="submit" class="btn btn-primary">Submit</button>

      </form>

   {% endblock %}
