{% extends 'admin/base.html' %}

   {% block content %}

      <h1> Enter Details of Students</h1>
      <br>
	   <form action="" method="POST">

			  <div class="form-group">
			    <label for="roll_no">Roll_No</label>
			    <input type="number"  id="roll_no" name="roll_no" placeholder="1234" required="required">
			  </div>

			   <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text"  id="name" name="name"  placeholder="Akhilesh" required="required">
			  </div>
			  
           <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email"  id="email" name="email" placeholder="ak45@example.com" required="required">
				   
			  </div>
			    
			  <button type="submit" class="btn btn-primary">Submit</button>

      </form>


	 {% endblock %}
